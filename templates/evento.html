{% extends "model-page.html" %}

{% block content %}

<h2>Evento</h2>

<form action="submit" method="POST">{% csrf_token %}
    <label>Titulo</label>
    <input type="number" name="id_evento" value="{{ evento.id }}" hidden>
    <br>
    <input type="text" name="titulo" size="22" value="{{ evento.titulo }}">
    <br>
    <label>Data do Evento:</label>
    <br>
    <input type="datetime-local" name="data_evento" value="{{ evento.get_data_input_evento }}">
    <br><br>
    <label>Local do Evento:</label>
    <br>
    <input type="text" name="local" size="22" value="{{ evento.local }}">
    <br>
    <label>Descrição</label>
    <br>
    <textarea name="descricao" rows="5" cols="20">{{ evento.descricao }}</textarea>
    <br>
    <button type="submit" style="cursor:pointer">Salvar</button>
    <a href="/">
        <button type="button" style="cursor:pointer">Cancelar</button>
    </a>
</form>


{% endblock %}
