{% extends "model-page.html" %}

{% block content %}

<h2>Evento</h2>

<form action="submit" method="POST">{% csrf_token %}
    <label>Titulo</label>
    <br>
    <input type="text" name="titulo" size="22">
    <br>
    <label>Data do Evento:</label>
    <br>
    <input type="datetime-local" name="data_evento">
    <br>
    <label>Descrição</label>
    <br>
    <textarea name="descricao" rows="5" cols="20"></textarea>
    <br>
    <button type="submit" style="cursor:pointer">Salvar</button>
    <a href="/">
        <button type="button" style="cursor:pointer">Cancelar</button>
    </a>
</form>


{% endblock %}
