{% extends "model-page.html" %}

{% block content %}
    <h2>Agendamentos</h2>
    <a href="/agenda/evento"> <button style="cursor:pointer">Novo Evento</button></a>

    <ul style="font-size:18px">
    {% for evento in eventos %}
        <li>{{ evento.titulo }} - {{ evento.local}} - {{ evento.get_data_evento }}</li>
    {% endfor %}
    </ul>
{% endblock %}
